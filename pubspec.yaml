publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  alan_voice: ^3.0.0
  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  velocity_x: ^3.3.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/radio.json
